        <script>
          console.log('Vue plugin', window.ModalBackdrop.name, window.ModalBackdrop)
          Vue.use(ModalBackdrop)
          let Slt = Vue.extend({
            render (h) {
              return h('div',

                  h('strong', {

                      click: (e) => {

                        this.$parent.hide()

          })

            data: { open: false, m: undefined },
            methods: {
              openProg () {

                window.theModal = this.m
